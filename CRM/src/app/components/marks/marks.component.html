<div class="page-content p-5 mt-3 mr-3 bg-light bg-gradient rounded" id="content">
    <h4 class="text-secondary fw-m">CRM Contacts-Marks-DashBoard</h4>
    <ul class="list-group border rounded">
        <li *ngIf = "contacts.length == 0" class="list-group-item text-secondary">
            <h4><em>No hay contactos marcados</em></h4>
        </li>
        <li *ngFor = "let contact of contacts" class="list-group-item d-flex">
            <div class="me-5 w-25">
                <h4>Name: {{contact.name}}</h4>
            </div>

            <div class="me-5 w-50">
                <h4>Email: {{contact.email}}</h4>
            </div>
        </li>
    </ul>
</div>
